<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellphone Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Cellphone Shop</h1>
  </header>

  <!-- Search and Category Filters -->
  <div class="search-filter">
    <input type="text" id="search" placeholder="Search for products...">
    <select id="category">
      <option value="">All Categories</option>
      <option value="Phones">Phones</option>
      <option value="Accessories">Accessories</option>
    </select>
  </div>

  <!-- Product List -->
  <div class="product-list" id="product-list"></div>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-modal-content">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-total"></div>
      <button id="checkout-btn" onclick="openCheckout()" disabled>Proceed to Checkout</button>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="checkout-modal" id="checkout-modal">
    <div class="checkout-modal-content">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" required>
        
        <label for="customer-contact">Contact:</label>
        <input type="text" id="customer-contact" required>
        
        <label for="customer-address">Address:</label>
        <input type="text" id="customer-address" required>
        
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" required>
          <option value="cash">Cash on Delivery</option>
          <option value="mobile">Mobile Payment</option>
          <option value="card">Card Payment</option>
        </select>
        
        <button type="submit">Confirm Order</button>
        <button type="button" onclick="closeCheckout()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Cart Toggle Button -->
  <button id="cart-toggle" onclick="toggleCart()">Cart (0)</button>

  <script src="script.js"></script>
</body>
</html>
